<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectile Motion Simulation</title>
  </head>
  <body>
    <div class="slide-controller">
      <p>Velocity: <span id="vOutput"></span>m/s</p>
      <input type="range" min="0" max="100" value="50" class="slider" id="velocity">
      <p>Angel: <span id="aOutput"></span>°</p>
      <input type="range" min="0" max="90" value="50" class="slider" id="angel">
      <p>Gravity: <span id="gOutput"></span>m/s²</p>
      <input type="range" min="9.81" max="10.00" step="0.01" value="9.81" class="slider" id="gravity">
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
